<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBuilderPro - AI-Powered Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #334155;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--card-background);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .main-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .task-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .task-option {
            flex: 1;
            min-width: 150px;
            padding: 1rem;
            background: var(--card-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .task-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .task-option.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .task-option i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .task-option h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .task-option p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .prompt-input {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: var(--card-background);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .generate-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 2rem;
            display: none;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-header h3 {
            color: var(--text-color);
            font-size: 1.3rem;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--secondary-color);
        }

        .result-content {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .history-section {
            margin-top: 2rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-header h3 {
            color: var(--text-color);
            font-size: 1.3rem;
        }

        .clear-history-btn {
            padding: 0.5rem 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-history-btn:hover {
            background: #dc2626;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .history-item-task {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .history-item-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .history-item-prompt {
            font-size: 0.9rem;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 2rem;
            }

            .task-selector {
                flex-direction: column;
            }

            .task-option {
                min-width: unset;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1>AIBuilderPro</h1>
            <p>AI-Powered Code, Text & Chat Generator</p>
        </div>

        <div class="main-card">
            <div class="input-group">
                <label for="taskSelector">Choose Your Task:</label>
                <div class="task-selector">
                    <div class="task-option active" data-task="code">
                        <i class="fas fa-code"></i>
                        <h3>Code Generation</h3>
                        <p>Generate clean, functional code</p>
                    </div>
                    <div class="task-option" data-task="text">
                        <i class="fas fa-pen-fancy"></i>
                        <h3>Text & Articles</h3>
                        <p>Create engaging written content</p>
                    </div>
                    <div class="task-option" data-task="chat">
                        <i class="fas fa-comments"></i>
                        <h3>Chat & Q&A</h3>
                        <p>Get answers to your questions</p>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="promptInput">Enter Your Prompt:</label>
                <textarea 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="Describe what you want to generate..."
                    rows="6"
                ></textarea>
            </div>

            <button id="generateBtn" class="generate-btn">
                <span class="btn-text">ASK ANYTHING....</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Generating...</span>
                </div>
            </button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="main-card result-section" id="resultSection">
            <div class="result-header">
                <h3>Generated Result</h3>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="main-card history-section">
            <div class="history-header">
                <h3>Recent Prompts</h3>
                <button class="clear-history-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        class AIBuilderPro {
            constructor() {
                this.currentTask = 'code';
                this.history = this.loadHistory();
                this.initializeElements();
                this.attachEventListeners();
                this.renderHistory();
                this.initializeTheme();
            }

            initializeElements() {
                this.taskOptions = document.querySelectorAll('.task-option');
                this.promptInput = document.getElementById('promptInput');
                this.generateBtn = document.getElementById('generateBtn');
                this.btnText = document.querySelector('.btn-text');
                this.loading = document.querySelector('.loading');
                this.resultSection = document.getElementById('resultSection');
                this.resultContent = document.getElementById('resultContent');
                this.copyBtn = document.getElementById('copyBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.historyList = document.getElementById('historyList');
                this.clearHistoryBtn = document.getElementById('clearHistoryBtn');
                this.themeToggle = document.getElementById('themeToggle');
            }

            attachEventListeners() {
                // Task selection
                this.taskOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        this.selectTask(option.dataset.task);
                    });
                });

                // Generate button
                this.generateBtn.addEventListener('click', () => {
                    this.generateContent();
                });

                // Copy button
                this.copyBtn.addEventListener('click', () => {
                    this.copyResult();
                });

                // Clear history button
                this.clearHistoryBtn.addEventListener('click', () => {
                    this.clearHistory();
                });

                // Theme toggle
                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                // Enter key to generate
                this.promptInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        e.preventDefault();
                        this.generateContent();
                    }
                });
            }

            selectTask(task) {
                this.currentTask = task;
                this.taskOptions.forEach(option => {
                    option.classList.remove('active');
                });
                document.querySelector(`[data-task="${task}"]`).classList.add('active');
                
                // Update placeholder text
                const placeholders = {
                    code: 'Example: Create a Python function to calculate fibonacci numbers',
                    text: 'Example: Write an article about the benefits of renewable energy',
                    chat: 'Example: Explain the concept of machine learning in simple terms'
                };
                this.promptInput.placeholder = placeholders[task];
            }

            async generateContent() {
                const prompt = this.promptInput.value.trim();
                
                if (!prompt) {
                    this.showError('Please enter a prompt');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            task: this.currentTask
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.displayResult(data.content);
                        this.saveToHistory(prompt, this.currentTask, data.content);
                        this.renderHistory();
                    } else {
                        this.showError(data.error || 'Failed to generate content');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                this.generateBtn.disabled = isLoading;
                if (isLoading) {
                    this.btnText.style.display = 'none';
                    this.loading.classList.add('active');
                } else {
                    this.btnText.style.display = 'inline';
                    this.loading.classList.remove('active');
                }
            }

            displayResult(content) {
                this.resultContent.textContent = content;
                this.resultSection.classList.add('active');
                this.resultSection.scrollIntoView({ behavior: 'smooth' });
            }

            copyResult() {
                navigator.clipboard.writeText(this.resultContent.textContent).then(() => {
                    const originalText = this.copyBtn.innerHTML;
                    this.copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        this.copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('active');
            }

            hideError() {
                this.errorMessage.classList.remove('active');
            }

            saveToHistory(prompt, task, result) {
                const historyItem = {
                    id: Date.now(),
                    prompt: prompt,
                    task: task,
                    result: result,
                    timestamp: new Date().toISOString()
                };
                
                this.history.unshift(historyItem);
                
                // Keep only last 10 items
                if (this.history.length > 10) {
                    this.history = this.history.slice(0, 10);
                }
                
                localStorage.setItem('aibuilder_history', JSON.stringify(this.history));
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('aibuilder_history');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Error loading history:', error);
                    return [];
                }
            }

            renderHistory() {
                if (this.history.length === 0) {
                    this.historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No prompts in history yet</p>';
                    return;
                }

                this.historyList.innerHTML = this.history.map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <div class="history-item-header">
                            <span class="history-item-task">${item.task}</span>
                            <span class="history-item-time">${this.formatTime(item.timestamp)}</span>
                        </div>
                        <div class="history-item-prompt">${item.prompt}</div>
                    </div>
                `).join('');

                // Add click listeners to history items
                this.historyList.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = parseInt(item.dataset.id);
                        const historyItem = this.history.find(h => h.id === id);
                        if (historyItem) {
                            this.promptInput.value = historyItem.prompt;
                            this.selectTask(historyItem.task);
                            this.displayResult(historyItem.result);
                        }
                    });
                });
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString();
            }

            clearHistory() {
                if (confirm('Are you sure you want to clear all history?')) {
                    this.history = [];
                    localStorage.removeItem('aibuilder_history');
                    this.renderHistory();
                }
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('aibuilder_theme') || 'light';
                document.body.dataset.theme = savedTheme;
                this.updateThemeIcon(savedTheme);
            }

            toggleTheme() {
                const currentTheme = document.body.dataset.theme;
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.body.dataset.theme = newTheme;
                localStorage.setItem('aibuilder_theme', newTheme);
                this.updateThemeIcon(newTheme);
            }

            updateThemeIcon(theme) {
                const icon = this.themeToggle.querySelector('i');
                icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AIBuilderPro();
        });
    </script>
</body>
</html>
